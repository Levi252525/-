<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skybound Sprint - Platformer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="game-header">
        <h1>Skybound Sprint</h1>
        <p class="subtitle">Jump upward from platform to platform and reach the summit gate.</p>
      </header>

      <section class="hud" aria-live="polite">
        <span id="hud-lives">Lives: 3</span>
        <span id="hud-height">Climb: 0px</span>
        <span id="hud-time">Time: 0.0s</span>
      </section>

      <canvas
        id="game-canvas"
        width="960"
        height="540"
        role="img"
        aria-label="A vertical climbing platformer game canvas"
      ></canvas>

      <section class="controls">
        <strong>Controls:</strong>
        <span>A / D or Left / Right to move</span>
        <span>W / Space / Up to jump</span>
        <span>R to restart after win/loss</span>
      </section>
    </main>

    <script src="./game.js"></script>
  </body>
</html>
